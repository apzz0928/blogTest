<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
<script type="text/javascript">

	window.onload = function(){
		if (typeof Cookies.get('login_id') !== 'undefined') {
			$('#remember').prop('checked', true);
			$('#username').val(Cookies.get('login_id'));
			$('#password').focus();
		} else {
			$('#username').focus();
		}
	}

	$(document).ready(function() {
		console.log("fttuyuyu==> " + "");
		if ("" != '') {
			alert('사용자 정보가 일치하지 않습니다. 다시확인해주세요!!');
			return;
		}
	})

	function btnLoginAccess() {
		var myform = $("#loginForm");
		var login_id = myform.find("input[name='id']").val();
		var login_pw = myform.find("input[name='pw']").val();
		
		if (login_id == '') {
			alert('계정ID를 입력하여주세요');
			myform.id.focus();
			return false;
		}
		
		if (login_pw == '') {
			alert('비밀번호를 입력해주세요');
			myform.pw.focus();
			return false;
		}
		
		if($('#remember').is(':checked') && login_id.length > 0) {
			Cookies.set('login_id', login_id, {expires: 7, path: ''});
		} else {
			Cookies.remove('login_id', {path: ''});
		}
		
		$.ajax({
			type : "post",
			url : "/auth/login_check",
			contentType : 'application/x-www-form-urlencoded; charset=utf-8',
			data : {
				"login_id": login_id,
				"login_pw": login_pw,
				"rememberMe": $('#remember').is(':checked')
			},	
			success : function(data) {
				if(data && typeof data.success !== 'undefined' && data.success === true ){
					//location.href="/admin/backEndDashboard";
					location.href="/admin/regCustomer/userList";
					return;
				}else{
					location.href="/admin/login?error=true"
					return;
				}
			}
		});
	}
</script>
